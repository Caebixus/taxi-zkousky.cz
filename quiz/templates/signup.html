{% extends "base.html" %} {% block content %}

<br />
<br />

<main role="main">
  <h1 style="text-align: center">Zaregistrujte se</h1>
  <div class="container" style="width: 25rem">
    <form method="POST" action="{% url 'signup' %}" style="margin-top: 5rem">
      {% csrf_token %}
      <div class="form-group" style="text-align: center">
        <label for="exampleInputEmail1">Zadejte Vaši email adresu</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Emailová adresa" name="usernameEmail">
      </div>
      <div class="form-group" style="text-align: center">
        <label for="exampleInputPassword1">Zadejte Vaše heslo</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Heslo" name="password1">
      </div>
      <div class="form-group" style="text-align: center">
        <label for="exampleInputPassword2">Potvrďte Vaše heslo</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Heslo" name="password2">
      </div>
      {% if error %}
      <div class="error" style="color: red;text-align: center">
      {{error}}<a href="{% url 'login' %}" > přihlásit se </a>
      </div>
      {% endif %}
      <p align="center">
        <button type="submit" class="btn btn-primary" style="margin-top: 1rem">Registrovat</button>
      </p>
    </form>
  </div>

{% endblock %}
