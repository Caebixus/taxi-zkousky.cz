{% extends 'base.html' %}
{% load i18n %}
{% block title %}
{{ quiz.title }}
{% endblock %}

{% block content %}
<div class="container py-4" style="text-align: center">
  <br />
  <h2>{{ quiz.title }}</h2>
  {% if quiz.single_attempt %}
  <br />
  <h4>{% trans "You will only get one attempt at this quiz" %}.</h4>
  {% endif %}
  <br />
  <p>{{ quiz.description }}</p>
  <p>
  </p>
    <a class="btn btn-primary" href="{% url 'quiz_question' quiz_name=quiz.url %}" style="width: 5rem">
      {% trans "Začít" %}
    </a>
</div>
<br />
<br />
<br />
<br />
<br />
<br />
{% endblock %}
